<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">

<style>
p{
	height:30px; border:1px solid red;
}

p:nth-child(even){
	background:green;
}
p:nth-child(odd){
	background:blue;
}

/* index从1开始查 父级所有的子集都算index  */


</style>
</head>
<body>
<p>p1</p>
<div></div>
<p>p2</p>
<p>p3</p>
<p>p4</p>
<p>p5</p>

</body>
</html>

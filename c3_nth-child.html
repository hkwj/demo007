<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">

<style>
p{
	height:30px; border:1px solid red;
}
p:nth-child(2){
	background:green;
}
/*
  ** nth-child(n) n>=1  **p的父级的第一个元素是p的情况下
  **有效   n指的是选定元素父级的第n个子元素
 */


</style>
</head>
<body>
<p>p1</p>
<div>div1</div>

<p>p2</p>
<p>p3</p>
<p>p4</p>
<p>p5</p>

</body>

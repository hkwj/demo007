<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">

<style>

</style>

<script>
function show(json){
	var oUl=document.getElementById('ul1');
	var arr=json.s;

	oUl.innerHTML='';
	for(var i=0; i<arr.length; i++){
		var oLi=document.createElement('li');
		oLi.innerHTML='<a href="https://www.baidu.com/s?wd='+arr[i]+'">'+arr[i]+'</a>';

		oUl.appendChild(oLi);
	}

	console.log(json.s);
}

	
window.onload=function(){
	var oT1=document.getElementById('t1');
	oT1.onkeyup=function(){
		var oSc=document.createElement('script');
		oSc.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+oT1.value+'&cb=show';
		document.getElementsByTagName('head')[0].appendChild(oSc);

	}
}





</script>
</head>

<body>


<input type="text" id="t1" />
<ul id="ul1">
	<!-- <li><a href="#">xxxx</a></li> -->
</ul>



<script>






</script>




</body>
</html>

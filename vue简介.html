<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">

<style>




</style>

 <script src="work/vue2.js"></script>
</head>

<body>
<!-- vue 基础 -->
<div id="app">
	{{message}}
</div>

<hr>

<div id="app-2">
	<span v-bind:title="message">
		 鼠标悬停几秒钟查看此处动态绑定的提示信息！
	</span>
</div>

<hr>

<div id="app-3">
	<p v-if="seen">现在可见</p>
</div>

<hr>

<div id="app-4">
	<ol>
		<li v-for="todo in todos">
			{{todo.text}}
		</li>
	</ol>
</div>

<hr>
<div id="app-5">
	<p>{{message}}</p>
	<button v-on:click="reverseMessage">字符反转</button>
</div>

<hr>

<div id="app-6">
	<p>双向绑定</p>
	<p>{{message}}</p>
	<input type="text" v-model="message"> 
</div>

<hr>


<div id="app-7">
	<ol>
		<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
	</ol>
</div>

<hr>

<div id="example">
	
</div>

<hr>


<script>
var app=new Vue({
	el:'#app',
	data:{
		message:'hello world'
	}
});

var app2=new Vue({
	el:'#app-2',
	data:{
		message: '页面加载时间：'+new Date()
	}
});


var app3=new Vue({
	el:'#app-3',
	data:{
		seen:true
		//seen:false
	}
})


var app4=new Vue({
	el:'#app-4',
	data:{
		todos:[
			{ text: '学习 JavaScript' },
      		{ text: '学习 Vue' },
      		{ text: '整个牛项目' }
		]
	}
})

var app5=new Vue({
	el:'#app-5',
	data:{
		message:"hello vue.js"
	},
	methods:{
		reverseMessage:function(){
			this.message=this.message.split('').reverse().join('');
		}
	}
})


var app6=new Vue({
	el:'#app-6',
	data:{
		message:'hello vue'
	}
})



Vue.component('todo-item',{
	props:['todo'],
	template:'<li>{{todo.text}}</li>'
})
var app7=new Vue({
	el:'#app-7',
	data:{
		groceryList:[
			 { id: 0, text: '蔬菜' },
      		 { id: 1, text: '奶酪' },
      		 { id: 2, text: '随便其他什么人吃的东西' }
		]
	}
})


//vue 属性和方法

var data={a:1};


var vm=new Vue({
	data:data
})
console.log(vm.a===data.a);//true

vm.a=2;
console.log(data.a);//2

data.a=3;
console.log(vm.a);//3






var vm1=new Vue({
	el:'#example',
	data:data
})
console.log(vm1.$data===data);//true
console.log(vm1.$el===document.getElementById('example'));//true
vm1.$watch('a',function(newVal,oldVal){
	//回掉函数
	//在控制台输入data.a=2; 确定  触发回掉
	alert('change');
})




//生命周期钩子
var vmTime=new Vue({
	data:{
		a:1
	},
	created:function(){
		//this指向vm实例
		console.log('a is:'+this.a);
	}
})


</script>
</body>
</html>

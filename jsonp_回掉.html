function jsonp(url,data){
	var arr=[];
	for(var key in data){
		arr.push(key+'='+encodeURIComponent(data[key]));
	};

	url=url+'?'+arr.join('&');

	var oSc=document.createElement('script');
	oSc.src=url;
	document.getElementsByTagName('head')[0].appendChild(oSc);
}
